<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 Layui 样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自身样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 顶部图片 -->
        <div class="title-box"></div>
        <!-- 登录的 div -->
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意  登录按钮和 注册按钮的区别 在于  lay-submit 属性-->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg-box">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的 div -->
        <div class="reg-box">
            <!-- 注册的div -->
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|psd|repsd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意  登录按钮和 注册按钮的区别 在于  lay-submit 属性-->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login-box">去登陆</a>
                </div>
            </form>
        </div>

    </div>


    <!-- 导入layui 的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自身的文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
